<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wonder</title>
    <link rel="stylesheet" href="../css/styles-wonder.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.15.10/dist/sweetalert2.min.css">
</head>
<body>
    <div id="particles-js"></div>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="#">Team Shadows</a>
            <button class="navbar-toggler" id="navbarToggle">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-menu" id="navbarMenu">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Equipo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" id="home">
        <div class="profile-header">
            <div class="profile-avatar"></div>
            <div class="profile-info">
                <h1 class="profile-name">Wonder</h1>
                <p class="profile-detail">Edad: <span id="playerAge"></span></p>
                <p class="profile-detail">Altura: <span id="playerHeight"></span></p>
                <p class="profile-detail">Rol Principal: <span id="playerRole"></span></p>
            </div>
        </div>

        <section class="profile-description">
            <h2>Descripción</h2>
            <p id="playerDescription"></p>
        </section>

        <section class="player-highlights" id="team">
            <h2>Momentos Destacados</h2>
            <div class="highlights-grid" id="highlightsGrid"></div>
        </section>

        <section class="contact-section" id="contact">
            <h2>Contáctanos</h2>
            <form id="contactForm" class="needs-validation" onsubmit="event.preventDefault(); AlertFormContact();">
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Mensaje:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit" class="btn-submit">Enviar</button>
            </form>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Team Shadows. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="../js/script-wonder.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.15.10/dist/sweetalert2.all.min.js"></script>
</body>
</html>
